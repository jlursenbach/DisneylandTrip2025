<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Master Plan Timeline</title>

  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet"
        href="https://unpkg.com/frappe-gantt@0.6.2/dist/frappe-gantt.css">
  <style>
    .view-toggle{margin-top:1rem;text-align:center;}
    .view-toggle button{
      padding:.4rem 1rem;border:none;border-radius:6px;
      background:var(--primary);color:#fff;font-weight:600;cursor:pointer;
    }
    #gantt{overflow-x:auto;margin-top:1rem;}
    .event-list{display:flex;flex-direction:column;gap:1rem;margin-top:1rem;}
    .event-item{background:var(--card);padding:1rem;border-radius:var(--radius);
                box-shadow:var(--shadow);cursor:pointer;}
    .event-item:hover{box-shadow:0 6px 14px rgba(0,0,0,.12);}
  </style>
</head>
<body>

<header class="hero"><div class="hero-overlay"><h1>ðŸ“… Master Plan</h1></div></header>
<nav class="main-nav">
  <a href="../home/">Home</a>
  <a href="../priorities/">Top 5</a>
  <a href="../videos/">Videos</a>
</nav>

<main class="container">
  <div class="view-toggle">
    <button id="toggleBtn">Switch to Gantt View</button>
  </div>

  <!-- list view -->
  <section id="listView" class="event-list"></section>

  <!-- gantt -->
  <div id="gantt" style="display:none;">
    <svg id="ganttSvg"></svg>
  </div>
</main>

<script src="https://unpkg.com/frappe-gantt@0.6.2/dist/frappe-gantt.min.js"></script>
