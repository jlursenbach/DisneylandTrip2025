<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disney Family Trip 2025</title>

  <!-- shared site styles -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- splash-specific overrides -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .splash {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1489367616208-115cbda25d26?auto=format&fit=crop&w=1600&q=80')
        center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      
    }
    .splash-title {
      color: #fff;
      font-size: clamp(2.4rem, 6vw, 4rem);
      text-align: center;
      text-shadow: 0 4px 12px rgb(0 0 0 / 0.6);
      backdrop-filter: brightness(0.9);
      padding: 0 1rem;
    }
  </style>
</head>

<body>
  <div class="splash" onclick="location.href='home/'">
    <h1 class="splash-title">WELCOME TO OUR DISNEY TRIP!</h1>
  </div>
</body>
</html>
